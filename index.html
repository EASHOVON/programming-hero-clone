<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming hero</title>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f1843e14a3.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Main Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header class="header">
        <div class="brand">
          <img src="https://www.programming-hero.com/img/logo.png" alt="logo" />
        </div>
        <nav class="navigation">
          <a href="#">Home</a>
          <a href="#">App</a>
          <a href="#">Courses</a>
          <a href="#">Hire From Us</a>
          <a href="#">About Us</a>
          <a href="#">Contact Us</a>
        </nav>
      </header>
      <section class="hero-section">
        <div class="hero-content">
          <h1>Programming <span>Just Got Fun</span></h1>
          <p>
            Personalized, fun, and interactive learning process. Enjoy our
            gamified courses to master python, mobile app development, cyber
            security, C programming, C++, and many more.
          </p>
          <button class="hero-btn">
            Explore More <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div class="hero-image">
          <img
            src="https://www.programming-hero.com/img/banner-phone.png"
            alt="hero image"
          />
        </div>
      </section>
      <section class="app-overview">
        <div class="overview-item">
          <div class="img-container">
            <img
              src="https://www.programming-hero.com/img/1m.svg"
              alt="overview item"
            />
          </div>
          <h3>Users</h3>
        </div>
        <div class="overview-item">
          <div class="img-container">
            <img
              src="https://www.programming-hero.com/img/ratings.svg"
              alt="overview item"
            />
          </div>
          <h3>Playstore Rating</h3>
        </div>
        <div class="overview-item">
          <div class="img-container">
            <img
              src="https://www.programming-hero.com/img/code.svg"
              alt="overview item"
            />
          </div>
          <h3>Code.org win</h3>
        </div>
        <div class="overview-item">
          <div class="img-container">
            <img
              src="https://www.programming-hero.com/img/review.svg"
              alt="overview item"
            />
          </div>
          <h3>Review</h3>
        </div>
      </section>
    </section>
  </body>
</html>
